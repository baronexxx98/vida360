
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIDA 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- PWA / iOS Support -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VIDA 360">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/883/883344.png">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #000;
            margin: 0;
            overflow-x: hidden;
        }
        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #1a1a1a;
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Polyfill de produção injetado IMEDIATAMENTE -->
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <!-- Import Map Travado para evitar Multiple React Instances -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
</head>
<body class="text-gray-900 antialiased">
    <div id="root"></div>
    
    <script type="module" src="./index.tsx"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(e => console.error('SW Error:', e));
            });
        }
        
        // Timeout de Emergência: se o JS falhar, remove o spinner para mostrar erro do index.tsx
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                root.innerHTML = `
                    <div style="color:white;text-align:center;padding:50px;font-family:sans-serif;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:black;">
                        <h2 style="color:#ef4444;font-weight:900;">ERRO CRÍTICO DE CARREGAMENTO</h2>
                        <p style="color:#666;max-width:300px;margin:15px auto;">Não foi possível iniciar os protocolos de IA.</p>
                        <button onclick="window.location.reload(true)" style="background:#ef4444;color:white;border:none;padding:15px 30px;border-radius:12px;font-weight:bold;cursor:pointer;">FORÇAR RECARREGAMENTO</button>
                    </div>`;
            }
        }, 12000);
    </script>
</body>
</html>
